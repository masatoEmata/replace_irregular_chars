name: Test


on:
  workflow_dispatch:
  push:
    branches:
      - 'main'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install requirements
        run: |
          pip install pipenv
          pipenv install --system --dev
      - name: Run tests
        env:
          MODE: 'github actions'
        run: |
          pipenv run pytest
